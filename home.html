<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola API Integration</title>
</head>
<body>

    <h1>Ola Ride Options</h1>
    <button id="getRides">Get Ride Options</button>
    
    <div id="rideOptions"></div>

    <script>
        document.getElementById('getRides').addEventListener('click', function() {
            getRideOptions();
        });

        function getRideOptions() {
            const url = "https://your-deployed-server-url/getOlaRideOptions"; // Replace with your deployed server URL

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayRideOptions(data);
                })
                .catch(error => console.error('Error fetching ride options:', error));
        }

        function displayRideOptions(data) {
            const rideOptionsDiv = document.getElementById('rideOptions');
            rideOptionsDiv.innerHTML = '';

            if (data.categories && data.categories.length > 0) {
                data.categories.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.innerHTML = `<h3>${option.display_name}</h3>
                                           <p>Base Fare: ${option.price_details.base_fare}</p>
                                           <p>ETA: ${option.eta} minutes</p>`;
                    rideOptionsDiv.appendChild(optionDiv);
                });
            } else {
                rideOptionsDiv.innerHTML = '<p>No ride options available.</p>';
            }
        }
    </script>

</body>
</html>
